<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"&gt; />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-background bg-cover bg-no-repeat">
      <div class="flex flex-col min-h-96 min-w-[30rem] rounded-lg shadow-2xl pt-8 bg-white bg-opacity-70 px-10">
        <h1 class="font-sans font-semibold text-4xl text-center min-w-1">
          Login
        </h1>
        <label class="text-lg font-bold font-sans">Username</label>
        <input
          placeholder="Janith"
          type="text"
          class="py-2 pl-4 outline-none rounded-xl"/>
        <label class="text-lg font-bold font-sans mt-4">Password</label>
        <input
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" type="password" class="py-2 pl-4 rounded-xl outline-none"/>
        <button class="bg-blue-700 py-2 rounded-xl mt-4 text-lg font-bold font-sans text-white hover:bg-blue-500">
          <a href="dashboard.html">Login</a>
        </button>
        <p class="font-thin font-sans hover:underline hover:text-blue-700 hover:cursor-pointer max-w-max">
          Forgot password?
        </p>
      </div>
    </div>
  </body>
</html>
