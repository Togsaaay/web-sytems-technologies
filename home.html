<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="home.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Student Registration Form</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <table>
          <thead>
            <h2>Student Registration Form</h2>
          </thead>
          <tr>
            <th>First Name</th>
            <td><input type="text" name="firstName" placeholder="Janith" /></td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td>
              <input type="text" name="lastName" placeholder="Comaling" />
            </td>
          </tr>
          <tr>
            <th>Email</th>
            <td>
              <input
                type="email"
                name="email"
                placeholder="comaling.janith01@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>
              <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Date of Birth</th>
            <td><input type="date" name="dob" /></td>
          </tr>
          <tr>
            <th>Address</th>
            <td><textarea rows="5"></textarea></td>
          </tr>
          <tr>
            <th>City</th>
            <td><input type="text" name="city" /></td>
          </tr>
          <tr>
            <th>Zip Code</th>
            <td><input type="text" name="zipCode" /></td>
          </tr>
          <tr>
            <th></th>
            <td><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
